<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد تنازلي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="hourglass/favicon.ico" type="image/x-icon">
    <link rel="icon" href="hourglass/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="hourglass/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="hourglass/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" href="hourglass/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="hourglass/apple-touch-icon.png">
</head>
<body>
    <div>
        <label for="datesMenu">اختر تاريخاً</label>
        <select name="datesMenu" id="datesMenu">
            <option value="israaAndMiraj">2025 عطلة الاسراء والمعراج</option>
            <option value="ramadan" selected>رمضان 2025</option>
            <option value="springBreak">عطلة الربيع 2025</option>
            <option value="eidAlFitr">عيد الفطر 2025</option>
            <option value="workersDay">عيد العمال 2025</option>
            <option value="eidAlAdha">عيد الاضحى 2025</option>
            <option value="summerBreak">عطلة الصيف 2025</option>
            <option value="prophetsBirthday">عطلة عيد المولد النبوي 2025</option>
            <option value="winterBreak">عطلة الشتاء 2025</option>
        </select>
    </div>

    <h2><bdi>العد التنازلي لشهر رمضان 2025</bdi></h2>
    <p><bdi>يكون اول ايام شهر رمضان 2025 يوم السبت تاريخ 01/03/2025 ميلادي.</bdi></p>

    <div id="timer">
        <div id="days" class="board">
            <div class="number">00</div>
            <div class="labels">يوم</div>
        </div>
        <div id="hours" class="board">
            <div class="number">00</div>
            <div class="labels">ساعة</div>
        </div>
        <div id="minutes" class="board">
            <div class="number">00</div>
            <div class="labels">دقيقة</div>
        </div>
        <div id="seconds" class="board">
            <div class="number">00</div>
            <div class="labels">ثوانٍ</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
